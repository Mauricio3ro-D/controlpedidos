<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti贸n</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f6f8fc 0%, #e9ecef 100%);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .title {
            font-size: 2.5rem;
            color: #1a237e;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #455a64;
            margin-bottom: 30px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            width: 250px;
            background: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .button i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .button.inventory {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .button.orders {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .button-text {
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
        }

        .button-description {
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            opacity: 0.9;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .buttons-container {
                flex-direction: column;
                width: 100%;
                padding: 0 20px;
            }

            .button {
                width: 100%;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Sistema de Gesti贸n</h1>
            <p class="subtitle">Seleccione el m贸dulo al que desea acceder</p>
        </header>

        <div class="buttons-container">
            <a href="inventario.html" class="button inventory">
                <i class="fas fa-boxes"></i>
                <span class="button-text">Inventario</span>
                <span class="button-description">Gestione sus productos y existencias</span>
            </a>

            <a href="pedidos.html" class="button orders">
                <i class="fas fa-clipboard-list"></i>
                <span class="button-text">Control de Pedidos</span>
                <span class="button-description">Administre sus pedidos y entregas</span>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sistema de Gesti贸n. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
